name: CI
on: [push, pull_request]
jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      # Ensure Python can import the local `app` package during pytest runs
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install
        run: python -m pip install -r requirements.txt
      - name: Run tests
        run: pytest -q
