name: CI
on: [push, pull_request]
jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      # Ensure Python can import the local `app` package during pytest runs
      PYTHONPATH: ${{ github.workspace }}
      GITHUB_TOKEN: ${{ github.token }}
      GITHUB_REPO: ${{ github.repository }}
      HOST: 0.0.0.0
      PORT: 8000
      VECTOR_DB_URL: http://localhost:8001
      CI_RUNNER_URL: http://localhost:9000
      S3_BUCKET: agent-artifacts
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install
        run: python -m pip install -r requirements.txt
      - name: Run tests
        run: pytest -q
